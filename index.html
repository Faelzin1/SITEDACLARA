<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eu Te Amo</title>
  
  <!-- Fonte cursiva -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #880e4f;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .typing {
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      border-right: 2px solid #880e4f;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(10, end) forwards, blink 0.7s step-end infinite;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 10ch }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    h1 {
      font-size: 24px;
      max-width: 600px;
    }

    /* Bot√£o estilizado */
    .play-button {
      background: linear-gradient(to right, #f8bbd0, #f48fb1);
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      font-family: 'Dancing Script', cursive;
      color: #ffffff;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(136, 14, 79, 0.3);
      transition: transform 0.2s, background 0.3s;
      margin-bottom: 30px;
    }

    .play-button:hover {
      background: linear-gradient(to right, #f48fb1, #ec407a);
      transform: scale(1.05);
    }

    /* Chuva de girass√≥is */
    .emoji {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      opacity: 0.4;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body onload="updateDays(); createEmojiRain();">

  <!-- M√∫sica -->
  <audio id="audio">
    <source src="Ruler Of My Heart  Alien Stage.mp3" type="audio/mp3">
  </audio>

  <div class="container">
    <button class="play-button" onclick="document.getElementById('audio').play()">
      ‚ô´ Dona do meu cora√ß√£o ‚ô´
    </button>

    <img src="casal.jpg.png" alt="Imagem do casal">

    <div class="typing">R+C</div>

    <h1>
      A 20 anos, eu nasci destinado a te encontrar.<br>
      E agora que finalmente estamos juntos...<br>
      <span id="days"></span> dias desde que come√ßamos a nossa hist√≥ria.<br>
      Topa dividir a vida comigo? üíç
    </h1>
  </div>

  <!-- Script: contador + chuva de girass√≥is -->
  <script>
    function updateDays() {
      const startDate = new Date("2025-05-03");
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("days").textContent = diffDays;
    }

    function createEmojiRain() {
      const emoji = "üåª";
      for (let i = 0; i < 30; i++) {
        const span = document.createElement("span");
        span.classList.add("emoji");
        span.textContent = emoji;
        span.style.left = Math.random() * 100 + "vw";
        span.style.animationDuration = 3 + Math.random() * 5 + "s";
        span.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(span);
      }
    }
  </script>
</body>
</html>
